{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <form method="Post" action="/search">
        <h3>Book Search</h3>
        <div class="input-field">
            <input type="text" placeholder="Search.." name="search">
        </div>
        <p></p>
        <p><button>Search</button></p>
    </form>
</div>
<p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
    {% endif %}
    {% endwith %}
</p>
{% endblock %}
